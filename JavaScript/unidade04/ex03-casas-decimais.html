        <script>
            function calcularDiaria() {
                var diaria = 2000/30;
                console.log(diaria);
                console.log(Math.round(diaria));
                console.log(Math.ceil(diaria));
                console.log(Math.floor(diaria));
                console.log(diaria.toFixed(2));
            };            

            calcularDiaria();
        </script>
