<html>
    <head>
        <title>Aulas de Javascript</title>
        <meta charset="UTF-8">
        <script>
            var megaSena = new Array();
            var sorteio;
            for(var i = 0; i <  6; i++){
                sorteio = Math.ceil(Math.random()*60);
                if(megaSena.indexOf(sorteio) != -1){
                    i--;
                    continue;
                }
                megaSena.push(sorteio);
            }

            megaSena.sort((a,b) => a -b);
            console.log(megaSena);
        </script>
    </head>
    <body>
        
    </body>
</html>
