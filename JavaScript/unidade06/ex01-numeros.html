<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var x = 3;
            var y = 4;
            var resultado;

            resultado = x + y;
            console.log(resultado);

            x = "3";
            y = "4";

            resultado = x + y;
            console.log(resultado);

            resultado = Number(x) + Number(y);
            console.log(resultado);
        </script>
    </head>

    </body>
</html>
