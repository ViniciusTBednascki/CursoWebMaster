<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var i = 0;
            while(i < 10){
                console.log("while do: "+i);
                i++;
            };

            i = 0;
            do {
                console.log("do while: "+i);
                i++;
            } while(i < 10);

            for(i = 0; i <10; i++){
                console.log("for: "+i);
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
