<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = new Array();
            salada[0] = "Uva";
            salada[1] = "Mamão";
            salada[2] = "Pêra";
            salada[3] = "Maçã";        
            salada.push("Abacate");

            salada.sort();
            console.log(salada);

            var megaSena = [43, 10, 1, 5, 4, 59];
            megaSena.sort();
            console.log(megaSena);

            //ordenando numeros corretamente
            megaSena.sort((a,b) => a - b);
            console.log(megaSena);
        </script>
    </head>
    <body>
        
    </body>
</html>
