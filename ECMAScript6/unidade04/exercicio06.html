<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            var citricas = ['Laranja','limão','tangerina']
            var rosaceae = ['maçã','pêra','morango']
            
            var salada1 = ['banana',citricas,'abacate',rosaceae,'uva']
            var salada2 = ['banana',...citricas,'abacate',...rosaceae,'uva']

            console.log(salada1);
            console.log(salada2);
        </script>
    </head>

</html>
