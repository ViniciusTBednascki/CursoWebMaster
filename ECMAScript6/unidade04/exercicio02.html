<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            var loto = 40;

            console.log("Escopo global antes do if: ",loto);

            if(loto) {
                var loto = 10;
                let loto = 60;
                console.log("Escopo local: ",loto);
            }

            console.log("Escopo global depois do if: ",loto);
        </script>
    </head>

    </body>
</html>
