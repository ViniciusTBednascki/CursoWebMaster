<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        
        <style>
            html, body {
                margin:0;
                padding:0;
            }

            body {
                background:rgb(229,229,229);
                color: whitesmoke;
            }

            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                width: 960px;
                margin: 0 auto;
                background-color: darkslategrey;
                box-shadow: 0 0 10px #222;
            }

            header {
                width: 960px;
                height: 110px;
                background-color:coral;
            }

            nav {
                width: 960px;
                height: 40px;
                background-color: chocolate;
            }

            .conteudo {
                float: left;
                width: 640px;
                height: 350px;
                background-color: goldenrod;
                margin: 10px 0;
            }

            .apoio {
                float: right;
                width: 310px;
                height: 350px;
                background-color: silver;
                margin: 10px 0;
            }

            footer {
                width: 960px;
                height: 40px;
                background-color: slategray;
                clear: both;
            }
        </style>
    </head>

    <body>
        <main>
            <header></header>
            <nav></nav>

            <section class="conteudo"></section>
            <section class="apoio"></section>

            <footer>Endereco, telefone e outras informacoes</footer>
        </main>
    </body>
</html>
