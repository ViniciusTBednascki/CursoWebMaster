<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>

        <script>
            function mostraResultado() {
                document.getElementById('resultado').innerHTML = document.getElementById('filhos').value;
            }
        </script>
    </head>

    <body onload="mostraResultado()">
        <form action="index.html" method="post">
            
            <input type="range" name="filhos" id="filhos" min="0" max="10" value="0" onchange="mostraResultado()">
            <span id="resultado"></span>
        </form>
    </body>
</html>
