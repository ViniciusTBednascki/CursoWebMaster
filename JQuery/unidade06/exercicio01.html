<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(function() {
                $('#cursohtml').click(function() {
                    alert("Você clicou no botão HTML");
                })

                function eventoMouse() {
                    alert("Passou pelo botão CSS");
                    $('#cursocss').off('mouseover', eventoMouse)
                }
                function eventoClick() {
                    alert("Você clicou no botão CSS");
                }

                $('#cursocss').on('mouseover', eventoMouse).on('click', eventoClick);

                /*$('input[type="button"]').click(function() {
                    alert(`Você clicou em ${this.value}`);
                })*/
            })
		</script>        
    </head>

    <body>
        <input type="button" id="cursohtml" value="Curso HTML5" />
        <input type="button" id="cursocss" 	value="Curso CSS3" />
        
        
    </body>

</html>
